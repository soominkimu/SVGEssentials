<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN"
  "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd">

<svg id="body" width="200" height="200"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns="http://www.w3.org/2000/svg">
<title>Grid parts</title>


<defs>
  <!-- tick marks and numbers -->
  <g id="tickmarks">    
    <!-- horizontal tick marks -->
    <path d="
      M0 0 v-10  M10 0 v-5 M20 0 v-10 M30 0 v-5  M40 0 v-10 M50 0 v-5
      M60 0 v-10 M70 0 v-5 M80 0 v-10 M90 0 v-5
      M100 0 v-10
      "/>
    <!-- vertical tick marks -->
    <path d="
      M0 0 h-10  M0 10 h-5 M0 20 h-10 M0 30 h-5  M0 40 h-10 M0 50 h-5
      M0 60 h-10 M0 70 h-5 M0 80 h-10 M0 90 h-5
      M0 100 h-10
      "/>
  </g>
  
  <g id="numbers">
    <!-- horizontal numbers -->
    <g style="font-family: sans-serif; font-size: 8pt; text-anchor:middle">
      <text x="0" y="-15">0</text> <text x="20" y="-15">20</text>
      <text x="40" y="-15">40</text> <text x="60" y="-15">60</text>
      <text x="80" y="-15">80</text> <text x="100" y="-15">100</text>
    </g>
    
    <!-- vertical numbers -->
    <g style="font-family: sans-serif; font-size: 8pt; text-anchor: end">
      <text x="-15" y="4">0</text> <text x="-15" y="24">20</text>
      <text x="-15" y="44">40</text> <text x="-15" y="64">60</text>
      <text x="-15" y="84">80</text> <text x="-15" y="104">100</text>
    </g>
  </g>

  <g id="dashed-frame">
    <rect style="stroke-dasharray: 3 2; fill:none"
      x="0" y="0" width="150" height="150"/>
  </g>
  
  <g id="axes">
    <path d="M 0 0 h 100 M 0 0 v 100"/>
  </g>
  
  <g id="grid">
    <path d="
    M10 0 v110 M20 0 v110 M30 0 v110 M40 0 v110 M50 0 v110
    M60 0 v110 M70 0 v110 M80 0 v110 M90 0 v110 M100 0 v110
    "/>
    <path d="
    M0 10 h110 M0 20 h110 M0 30 h110 M0 40 h110 M0 50 h110
    M0 60 h110 M0 70 h110 M0 80 h110 M0 90 h110 M0 100 h110
    "/>
  </g>
  
</defs>

<g transform="translate(35, 35)">
  <use xlink:href="#tickmarks" style="fill:none; stroke: #000"/>
  <use xlink:href="#numbers" style="fill: #000; stroke: none"/>
  <use xlink:href="#grid" style="fill:none; stroke: #ccc"/>
  <use xlink:href="#axes" style="fill:none; stroke:#000"/>
</g>

</svg>