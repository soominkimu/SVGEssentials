      <h4>&lt;feGaussianBlur&gt; for a Drop Shadow</h4>
      <svg width="300" height="250" viewBox="0 0 300 250">
        <defs>
          <filter id="drop-shadow1">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
          </filter>
          
          <filter id="drop-shadow2">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
            <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
            <feMerge>
              <feMergeNode in="offsetBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <g id="flower">
          <image xlink:href="images/flower.svg" x="0" y="0" width="150" height="200"/>
        </g>
        <g id="flower" filter="url(#drop-shadow1)" transform="translate(150,0)">
          <image xlink:href="images/flower.svg" x="0" y="0" width="150" height="200"/>
        </g>
        <g id="flower" filter="url(#drop-shadow2)" transform="translate(95,80)">
          <image xlink:href="images/flower.svg" x="0" y="0" width="150" height="200"/>
        </g>
      </svg>
